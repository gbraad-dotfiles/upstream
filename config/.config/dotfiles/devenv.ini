[devenv]
	systemd = true
	aliases = true
	workdir = /var/home/gbraad
	shell = /bin/zsh
	user = gbraad
	noinit = sleep infinity

[images]
	dotalpine =	ghcr.io/gbraad-dotfiles/alpine:latest
	dotcentos =	ghcr.io/gbraad-dotfiles/centos:latest
	dotfedora =	ghcr.io/gbraad-dotfiles/fedora:latest
	dotdebian =	ghcr.io/gbraad-dotfiles/debian:latest
        dotubi9 =	ghcr.io/gbraad-dotfiles/ubi9:latest
	dotalma =	ghcr.io/gbraad-dotfiles/almalinux:latest
	dotubuntu =	ghcr.io/gbraad-dotfiles/ubuntu:latest
	devfedora =	ghcr.io/gbraad-devenv/fedora/base:latest
	centos =	ghcr.io/gbraad-devenv/centos/systemd:stream9
	ubi9 =		ghcr.io/gbraad-devenv/ubi/systemd:9
	debian = 	ghcr.io/gbraad-devenv/debian/systemd:bookworm
	alma = 		ghcr.io/gbraad-devenv/almalinux/systemd:9
	ubuntu = 	ghcr.io/gbraad-devenv/ubuntu/systemd:noble
	gocentos =	ghcr.io/gbraad-devenv/centos-golang/systemd:stream9
	gofedora = 	ghcr.io/gbraad-devenv/fedora-golang/systemd:41
	godebian = 	ghcr.io/gbraad-devenv/debian-golang/systemd:bookworm
	goalma = 	ghcr.io/gbraad-devenv/almalinux-golang/systemd:9
	goubuntu = 	ghcr.io/gbraad-devenv/ubuntu-golang/systemd:noble
	goubi = 	ghcr.io/gbraad-devenv/ubi9-golang/systemd:latest
	tubi = 		ghcr.io/gbraad-devenv/ubi9-gotoolset/systemd:1.22.7
	code = 		ghcr.io/gbraad-devenv/fedora/code-cli:41
	desk = 		ghcr.io/gbraad-devenv/fedora/rdesktop:41
	fedora40 =	ghcr.io/gbraad-devenv/fedora/systemd:40
	alpine = 	ghcr.io/gbraad-devenv/alpine/systemd:3.18
	suse = 		ghcr.io/gbraad-devenv/opensuse/systemd:15.5
	tumble = 	ghcr.io/gbraad-devenv/tumbleweed/systemd:latest
	obsidian = 	ghcr.io/gbraad-apps/obsidian:latest
	onion = 	ghcr.io/gbraad-apps/onion:latest
	nextcloud = 	ghcr.io/gbraad-homelab/nextcloud/hub9:latest
	forgejo = 	ghcr.io/gbraad-homelab/private-forgejo:latest
	jellyfin = 	ghcr.io/gbraad-homelab/jellyfin:latest
	cardforge  = 	ghcr.io/gbraad-gaming/cardforge:latest
	steam = 	ghcr.io/gbraad-gaming/steam:latest
	steamcmd = 	ghcr.io/gbraad-gaming/steamcmd:latest
	minecraft-server	= ghcr.io/gbraad-gaming/minecraft-server:latest
	minecraft-launcher	= ghcr.io/gbraad-gaming/minecraft-launcher:latest
	actfedora = 	ghcr.io/gbraad-actions/fedora:stable
	actcentos =	ghcr.io/gbraad-actions/centos:stable
	tailscale = 	ghcr.io/spotsnel/tailscale-systemd/fedora:latest
