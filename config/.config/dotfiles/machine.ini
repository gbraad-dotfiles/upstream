[machine]
	vcpus = 2
	memory = 4096
	disksize = 20
	diskfolder = ~/DiskImages
	aliases = true
	rootpasswd = password
	user = gbraad
	userpasswd = password
	shell = /usr/bin/zsh
	identitypath = ~/.ssh/id_machine
	helperpath = ~/.local/bin
	debug = false

[images]
	dotalma = ghcr.io/gbraad-dotfiles/almalinux-bootc:latest
	dotcentos = ghcr.io/gbraad-dotfiles/centos-bootc:latest
	dotfedora = ghcr.io/gbraad-dotfiles/fedora-bootc:latest
	devfedora = ghcr.io/gbraad-devenv/fedora/base-bootc:latest
	workstation = ghcr.io/gbraad-dotfiles/fedora-workstation-bootc:latest
	devstation = ghcr.io/gbraad-devenv/fedora/workstation-bootc:latest
	gostation = ghcr.io/gbraad-devenv/fedora-golang/workstation-bootc:latest
	code = ghcr.io/gbraad-devenv/fedora/code-cli-bootc:latest
	rdesktop = ghcr.io/gbraad-devenv/fedora/rdesktop-bootc:latest
	golang = ghcr.io/gbraad-devenv/fedora-golang/systemd-bootc:latest
	gocode = ghcr.io/gbraad-devenv/fedora-golang/code-cli-bootc:latest
	forgejo = ghcr.io/gbraad-homelab/forgejo-bootc:latest
	jellyfin = ghcr.io/gbraad-homelab/jellyfin-bootc:latest
	nextcloud = ghcr.io/gbraad-homelab/nextcloud-bootc:latest
	homeassistant = ghcr.io/gbraad-homelab/homeassistant-bootc:latest
	steam = ghcr.io/gbraad-gaming/steam-bootc:latest
	steamcmd = ghcr.io/gbraad-gaming/steamcmd-bootc:latest
	steamlink = ghcr.io/gbraad-gaming/steamlink-bootc:latest
